title: "Hockey CI Deploy"
summary: "Step for deploying one or more builds to hockey"
description: |-
  Deploys any build artifacts and uploads to Hockey. 
  Accepts a json structure with hockey id, app id and a file path to the build.
  Read more on the github page.
website: https://github.com/nodes-android/ci-bitrise-deploy-step
source_code_url: https://github.com/nodes-android/ci-bitrise-deploy-step
support_url: https://github.com/nodes-android/ci-bitrise-deploy-step/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - android
  - ios
type_tags:
  - script
is_requires_admin_user: false
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: git
  - name: wget
  - name: ruby
  apt_get:
  - name: git
  - name: wget
  - name: ruby
run_if: ""
inputs:
  - PROJECT_SLACK_CHANNEL: "#bitrise"
  - ERROR_SLACK_CHANNEL: "#bitrise"
  - HOCKEYBUILDSJSON: "" 
